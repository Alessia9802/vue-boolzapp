<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- background widescreen-->
    <div class="bg_screen">
      <div class="green">
        <div class="users">
          <!-- icona profilo -->
          <div class="user_name">
            <div class="photo_profile">
              <img class="user" src="./assets/img/avatar_io.jpg" alt="" />
              <p>Nome utente</p>
              <div class="icons">
                <i class="fas fa-circle-notch fa-2x"></i>
                <i class="fas fa-comment-alt fa-2x"></i>
                <i class="fas fa-ellipsis-v fa-2x"></i>
              </div>
            </div>
          </div>
          <!-- ultimo accesso dell'utente -->
          <div class="user_last_access">
            <div class="photo_profile_1">
              <img class="user_1" src="./assets/img/avatar_1.jpg" alt="" />
            </div>
            <div class="text">
              <p>Michele</p>
              <p>Ultimo accesso oggi alle</p>
            </div>
            <div class="icons_1">
              <i class="fas fa-search fa-2x"></i>
              <i class="fas fa-paperclip fa-2x"></i>
              <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="gray">
        <div class="chat_users">
          <!-- barra laterale -->
          <div class="sidebar">
            <!-- banner notifiche -->
            <div class="notifiche">
              <div class="bell">
                <i class="fas fa-bell-slash fa-2x"></i>
              </div>
              <div class="message">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <p class="notify_desk">Attiva notifiche desktop</p>
              </div>
            </div>
            <!-- barra di ricerca -->
            <div class="search">
              <div class="barra">
                <i class="fas fa-search fa-lg new_search"></i>
                <input
                  type="text"
                  placeholder="Cerca o inizia una nuova chat"
                  class="research"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
